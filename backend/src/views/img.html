<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagen</title>
</head>
<body>




<h1>Imagenes subidas</h1>


<% items.forEach(image => { %>

    <div>
        <img src="data:<%= image.contentType %>;base64,
             <%= image.productoImagen.toString('base64') %>">

    </div>


    <% }); %>
    
</body>
</html>
