<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagen</title>
</head>
<body>




<h1>Imagenes subidas</h1>


<% items.forEach(image => { %>

    <div>
        <img src="data:<%= image.contentType %>;base64,
             <%= image.productoImagen.toString('base64') %>">

    </div>


    <% }); %>


    <h1>Productos</h1>
    <% pds.forEach(pd => { %>
        <h2> ID DEL PRODUCTO <%= pd.Id %></h2>
        <div>
            <img src="data:<%= pd.contentType %>;base64,
             <%= pd.productoImagen.toString('base64') %> " width="100" height="100">

             <h2><%= pd.nombre %></h2>
             <h3><%= pd.precio %></h3>
             <h3><%= pd.cat %></h3>
    
        </div>
    
    
        <% }); %>
        
    
</body>
</html>
