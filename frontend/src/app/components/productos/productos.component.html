<h1 class="text-center">Productos</h1>
<div class="arriba mt-5">
    <p class="titulo">Elija la Categoría de su preferencia</p>
    <div class="col-md-4">
        <select class="form-select" id="categorias" formControlName="categorias">
            <option selected disabled value="">Elegir...</option>
        </select>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-5">
            <div class="card" style="width: 18rem;">
                <img src="assets/imagen.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Nombre del Producto</h5>
                  <p class="card-text">Descripción</p>
                  <p class="card-text">L. 1000.00</p>
                  <div class="arriba2">
                    <p class="card-text">Vendedor: Juan Perez</p>
                    <a [routerLink]="['detalle', id]"><i class="fa-solid fa-circle-plus"></i></a>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
